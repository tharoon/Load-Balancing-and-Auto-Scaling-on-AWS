<div class="container">

  <h1><div id="counter"></div></h1>
  <button onclick="reset()">Reset</button>
  <script language="JavaScript">
    let counter = document.getElementById('counter');
    let count = -1

    var count_event = setInterval(Counter, 300);

    function reset() {
      count = 0;
    }

    function Counter() {
      count += 1;
      counter.innerHTML = count.toString();
    }
  </script>
